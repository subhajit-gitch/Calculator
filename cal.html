<html>

<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display">
                </div>

                <div>
                    <input type="button" value="AC" class="ac" onclick="display.value =''">
                    <input type="button" value="." onclick="display.value +='.'">
                    <input type="button" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00'">
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
                <script>
                    function calculate() {
                        var expression = document.getElementById('display').value;
                        var operators = '+-*/';
                        var operatorIndex = -1;
                        
                        // Find the index of the operator in the expression
                        for (var i = 0; i < operators.length; i++) {
                            var index = expression.indexOf(operators[i]);
                            if (index !== -1 && (operatorIndex === -1 || index < operatorIndex)) {
                                operatorIndex = index;
                            }
                        }
                        
                        // Extract the operator and operands
                        var operator = expression[operatorIndex];
                        var operand1 = parseFloat(expression.substring(0, operatorIndex));
                        var operand2 = parseFloat(expression.substring(operatorIndex + 1));
                        
                        // Perform the operation
                        var result;
                        switch (operator) {
                            case '+':
                                result = operand1 + operand2;
                                break;
                            case '-':
                                result = operand1 - operand2;
                                break;
                            case '*':
                                result = operand1 * operand2;
                                break;
                            case '/':
                                result = operand1 / operand2;
                                break;
                            default:
                                result = NaN; // Invalid operator
                        }                        
                        // Update the display with the result
                        document.getElementById('display').value = result;
                    }
                </script>                
            </form>
        </div>

    </div>
</body>

</html>
